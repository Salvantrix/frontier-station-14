- type: entity
  parent: BaseItem
  id: PirateFireBomb
  name: red pirate grenade
  description: A rather spicy grenade, may be prone to catch things on fire.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Bombs/pirate_fire.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
    - state: wires
  - type: Spillable
  - type: Appearance
  - type: AnimationPlayer
  - type: TimerTriggerVisuals
    unprimedSprite: primed
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DumpCanisterBehavior
        acts: [ "Destruction" ]
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10 # glass resistance set reduces damage. Need to land twice (w/o hitting wall)
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 2
    damage:
      types:
        Blunt: 5
  - type: GasCanister
    gasMixture:
        volume: 15
        moles: # List of gasses for easy reference
          - 0 # oxygen
          - 0 # nitrogen
          - 0 # CO2
          - 15 # Plasma
          - 0 # Tritium
          - 0 # Water vapor
          - 0 # Ammonia
          - 0 # N2O
          - 0 # Frezon
        temperature: 800
  - type: IgnitionSource
    ignited: true
    temperature: 1