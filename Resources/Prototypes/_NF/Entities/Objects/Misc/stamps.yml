- type: entity
  name: generic rubber stamp
  parent: RubberStampBase
  id: RubberStampBaseNF
  description: A rubber stamp for stamping important documents.
  abstract: true
  components:
  - type: Stamp
    stampedName: stamp-component-stamped-name-default
    stampState: "paper_stamp-generic"
    stampedColor: "#a23e3e"
    sound:
      path: /Audio/Items/Stamp/thick_stamp_sub.ogg
      params:
        volume: -2
        maxDistance: 5
  - type: Sprite
    sprite: _NF/Objects/Misc/stamps.rsi
    state: stamp-mime
  - type: Item
    size: Tiny
  - type: StealTarget
    stealGroup: Stamp

- type: entity
  name: sheriff's rubber stamp
  parent: RubberStampBaseNF
  id: RubberStampSheriff
  suffix: DO NOT MAP
  components:
  - type: Stamp
    stampedName: stamp-component-stamped-name-hos
    stampedColor: "#4c653a"
    stampState: "paper_stamp-sheriff"
  - type: Sprite
    state: stamp-sheriff

- type: entity
  name: pao's rubber stamp
  parent: RubberStampBaseNF
  id: RubberStampPao
  suffix: DO NOT MAP
  components:
  - type: Stamp
    stampedName: stamp-component-stamped-name-pao
    stampedColor: "#413323"
    stampState: "paper_stamp-pao"
  - type: Sprite
    state: stamp-pao