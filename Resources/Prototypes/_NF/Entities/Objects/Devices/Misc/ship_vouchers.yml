- type: entity
  abstract: true
  id: BaseShipVoucher
  name: ship voucher
  description: Used for free shuttle rentals from a shipyard.
  components:
  - type: Sprite
    sprite: Objects/Misc/id_cards.rsi
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: StationRecordKeyStorage # Do we need this?
